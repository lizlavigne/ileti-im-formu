<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>form yapısı</title>
</head>
<body>

<h2>İletişim</h2>

<form action="mailto:ornek@eposta.com" method="post" enctype="text/plain">
    <label for="ad">Adınız:</label><br>
    <input type="text" id="ad" name="ad" required><br><br>

    <label for="email">E-posta:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mesaj">Mesajınız:</label><br>
    <textarea id="mesaj" name="mesaj" rows="5" required></textarea><br><br>

    <button type="submit">Gönder</button>
</form>

</body>
</html>
